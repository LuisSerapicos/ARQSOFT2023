server:
  port: 8087

spring:
  application:
    name: productCommand
  rabbitmq:
    username: guest
    password: guest
    addresses: localhost:5672
  data:
    mongodb:
      uri: mongodb://root:password@localhost:27017/command_product
      database: command_product

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true

sku:
  interface:
    generator:
      default: skuA

database:
  interface:
    default: mongoDB

rabbitmq:
  exchanges:
    internal: internal.exchange
  queues:
    product: product.queue
    product2: product2.queue
  routing-keys:
    internal-product: internal.product.routing-key